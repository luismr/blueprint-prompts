name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
      - '!v*-SNAPSHOT'

env:
  REGISTRY: docker.io
  IMAGE_NAME: luismachadoreis/the-pudim-blueprint-prompts

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: "MCP Server"
            context: "./mcp-server"
            dockerfile: "./mcp-server/Dockerfile"
            tags-suffix: ""
            build-args: |
              PROMPTS_REPO=https://github.com/luismr/blueprint-prompts.git
              PROMPTS_BRANCH=${{ github.ref_name }}
          - name: "MCP Site"
            context: "."
            dockerfile: "./mcp-site/Dockerfile"
            tags-suffix: "site-"
            build-args: ""
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          # Remove 'v' prefix and any SNAPSHOT suffix
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%-SNAPSHOT}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tags-suffix }}${{ steps.extract_version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tags-suffix }}latest
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: ${{ matrix.build-args }}

      - name: Output ${{ matrix.name }} image info
        run: |
          echo "Successfully built and pushed ${{ matrix.name }} multi-platform images:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tags-suffix }}${{ steps.extract_version.outputs.version }} (linux/amd64, linux/arm64)"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.tags-suffix }}latest (linux/amd64, linux/arm64)"
